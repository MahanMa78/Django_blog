{% extends "_base.html" %}

{% block content %}

    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}":</h2>
        <ul>
            {% for result in results %}
                <li><a href="{{ result.get_absolute_url }}">{{ result.title }}</a></li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
